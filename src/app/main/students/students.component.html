<div class="container">
  <div class="header">
    <h2>Student List</h2>
    <button mat-flat-button color="primary" (click)="addStudent()">Add Student</button>
  </div>
  <table>
    <thead>
      <tr>
        <td>Student Number</td>
        <td>First Name</td>
        <td>Middle Name</td>
        <td>Last Name</td>
        <td>Progress</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stud of studentList">
        <td>{{ stud.studno_fld }}</td>
        <td>{{ stud.studfname_fld }}</td>
        <td>{{ stud.studmname_fld }}</td>
        <td>{{ stud.studlname_fld }}</td>
        <td>{{ getNumber(stud.studid_fld) }}%</td>
        <td *ngIf="stud.isAdmin == 0">
          <button mat-flat-button color="primary" (click)="getSummary(stud.studid_fld, stud.studfname_fld)">
            Check Quiz Summary
          </button>
        </td>
        <!-- <td>
          <button>
            <mat-icon>edit</mat-icon>
          </button>
          <button>
            <mat-icon>delete</mat-icon>
          </button>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
